<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Registrar Nuevo Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Clínica Odontológica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/turnos">Turnos</a>
                </li>
                <!-- Elementos visibles solo para ADMIN -->
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pacientes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/pacientes">Listar Pacientes</a>
                        <a class="dropdown-item" href="/pacientes/nuevo">Registrar Paciente</a>
                    </div>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOdontologos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Odontólogos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownOdontologos">
                        <a class="dropdown-item" href="/odontologos">Listar Odontólogos</a>
                        <a class="dropdown-item" href="/odontologos/nuevo">Registrar Odontólogo</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <!-- Botón de Logout -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link" style="cursor: pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal: Formulario de Registro de Pacientes -->
    <div class="mt-4">
        <h2>Registrar Nuevo Paciente</h2>
        <form th:action="@{/pacientes}" th:object="${paciente}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ingrese el apellido" required>
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}" placeholder="Ingrese el domicilio" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="Ingrese el DNI" required>
            </div>
            <div class="form-group">
                <label for="fechaAlta">Fecha de Alta</label>
                <input type="date" class="form-control" id="fechaAlta" th:field="*{fechaAlta}" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar Paciente</button>
            <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
